{% load static %}
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li>
        <a href="{% url 'shop:allProdCat' %}"></a><img src="{% static 'images/logo.png' %}" alt="logoImage" style="width:35px;">
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Shop </a>
      </li>

      <li class="nav-item dropdown {% if 'shop' in request.path %} active {% endif %}">
        <a class="nav-link dropdown-toggle"  id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          All Products
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
<!--          <a class="dropdown-item" href="{% url 'shop:allProdCat' %}">All Products</a>-->
          {% for cat in links %}
          <a class="dropdown-item" href="{{cat.get.url}}">{{cat.name}}</a>
          {% endfor %}
        </div>
      </li>

      {% if item_count > 0 %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'cart:cart_detail' %}"><i class="fa fa-shopping-cart">({{item_count}})</i></a>
      </li>
      {% endif %}
    </ul>
    <form class="form-inline my-2 my-lg-0 text-left" action="{% url 'search_app:SearchResult' %}" method="get">
      {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
  </div>
</nav>
