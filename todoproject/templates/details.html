{% extends 'base.html' %}
{% block body %}
<div class="card shadow" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">{{task.name}}</h5>
                <p class="card-text">{{task.priority}}</p>
                <p class="card-text">{{task.date}}</p>
                <a href="{% url 'todoapp:delete' task.id %}" class="btn btn-danger">Done</a>
                <a href="{% url 'todoapp:update' task.id %}" class="btn btn-success">Update</a>
              </div>
</div>
{% endblock %}
