{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="task" placeholder="Task Name"><br>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="Priority"><br>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="Date"><br>
            </div>

            <input type="submit" class="btn btn-secondary mb-2">
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task to be Completed</h4>
            {% for i in task1 %}
            <div class="shadow card" style="width: 100%;">
              <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.priority}}</p>
                <p class="card-text">{{i.date}}</p>
                <a href="{% url 'todoapp:delete' i.id %}" class="btn btn-danger">Done</a>
                <a href="{% url 'todoapp:update' i.id %}" class="btn btn-success">Update</a>
              </div>
            </div>
            <br/>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
